<body style="text-align: center; font-size: 20px;  background-image:url('https://wallpapercave.com/wp/wp6573076.png');
background-size:cover ;
 font-size: 20px; color:rgb(192, 223, 238);margin:15%;">
    <h1> Factorial Of A Number </h1>
    Enter a number: <input id="num">
    <br><br>
    <button onclick="fact()"> Factorial </button>
    <p style="color: rgb(34, 108, 194);" id="res"></p>
    <script>
        function fact() {
            var i, num, f;
            f = 1;
            num = document.getElementById("num").value;
            if (num > 0) {
                for (i = 1; i <= num; i++) {
                    f = f * i;
                }
                i = i - 1;
                document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f;
            }
            else {
                document.getElementById("res").innerHTML = "Please Enter The Number";
            }
        }
    </script>
</body>
