<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Current Time Of A Country</title>
</head>
<body style="background-image: url('time.jpg');background-size:cover ;">
    <div style="text-align:center;margin:90px;font-size:35px" class="timezone">
        <label style="color:rgb(1, 12, 19);font-size:28px;">Select The Country To Display The Date & Time:</label>
        <select style="font-size:18px" id="timezone" name="countrytime">
            <option value="UTC-7">PST (US)</option>
            <option value="UTC-6">MST (US)</option>
            <option value="UTC-5">CST (US)</option>
            <option value="UTC-4">EST (US)</option>
            <option value="UTC-3">Rio - brazil</option>
            <option value="UTC-2">UTC</option>
            <option value="UTC!1">BST (London)</option>
            <option value="UTC+2">CEST (Berlin)</option>
            <option value="UTC+3">MSK(Moscow)</option>
            <option value="UTC+4">UAE</option>
            <option value="UTC+5:30">IST(Mumbai)</option>
            <option value="UTC+8">Singapore</option>
            <option value="UTC+8">CST(Beijing)</option>
            <option value="UTC+9">JST(Tokyo)</option>
            <option value="UTC+10">AEST(Sydney,AUS)</option>
            <option value="UTC+12">NZST(Auckland,NZ)</option>
        </select>
        <br>
        <button style="margin:30px;font-size:20px;" style="margin-top: 27px; background-color: rgb(109, 109, 138);"
            class="button" onclick="getTimeZone()">CLICK ME</button>
        <br>
        <br>
        <span id="timeresult"></span>
    </div>
    <br>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.js"></script>
</body>
<script src="TimeZone.js"></script>
</html>
